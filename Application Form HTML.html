<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <img src="http://pixel6.co/wp-content/themes/pixel6/img/logo.png" class="logo" />
        <h1 class="mainHeadingText"> LOAN APPLICATION </h1>
        <form id="addUserForm" action="Thank You Form HTML.html" method="POST">
            <ul>
                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" class="form-control" id="userName">
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="pannumber">PAN Number</label>
                    <input type="text" class="form-control" id="pannumber">
                </div>
                <div class="form-group">
                    <label for="inputLoanAmount">Loan Amount</label>
                    <input type="number" class="form-control" id="inputLoanAmount">
                </div>
                <div class="form-group">
                    <span id="firstNumber" class="number m-2"></span>
                    <span class="operator m-1">+</span>
                    <span id="secondNumber" class="number m-2"></span>
                    <span class="operator m-1">=</span>
                    <input id="userInput" class="user-input" type="text" />
                    <div class="mt-4 mb-4">
                        <button id="checkButton" class="btn btn-info mr-3" onclick="checkResult()">
                            Check
                        </button>
                        <button id="newCaptchaButton" class="btn btn-info" onclick="refreshCaptcha()">
                            New Captcha
                        </button>
                    </div>
                    <p id="captchaResult" class="captcha-result"></p>
                </div>
                
                <button type="submit" class="btn btn-info" >Submit</button>

            </ul>
        </form>
    </div>
</body>

</html>
