<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="Application Form CSS.css" />
    <script type="module" src="Application Form JS.js"></script>
  </head>
  <body>
    <form method="POST" action="Thank You Form HTML.html">
      <div class="container">
        <img
          src="http://pixel6.co/wp-content/themes/pixel6/img/logo.png" class="logo"/>
        <h1 class="mainHeadingText">LOAN APPLICATION</h1>
        
        <ul>
          <div class="form-group">
            <label for="userName">Full Name</label>
            <input type="text" class="form-control" id="userName" />
          </div>

          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="pannumber">PAN Number</label>
            <input type="text" class="form-control" id="pannumber" />
          </div>
          <div class="form-group">
            <label for="inputLoanAmount">Loan Amount</label>
            <input type="number" class="form-control" id="inputLoanAmount" />
          </div>
          <div class="form-group">
            <span id="firstNumber" class="number m-2"></span>
            <span class="operator m-1">+</span>
            <span id="secondNumber" class="number m-2"></span>
            <span class="operator m-1">=</span>
            <input id="userInput" class="user-input" type="text" />
            <div class="mt-4 mb-4">
              <input
                id="checkButton"
                class="btn btn-info mr-3"
                onclick="checkResult()"
                value="check"
                type="button"
              />
              <input
                id="newCaptchaButton"
                class="btn btn-info"
                onclick="refreshCaptcha()"
                value="New Captcha"
                type="button"
              />
            </div>
            <p id="captchaResult" class="captcha-result"></p>
          </div>

          <button type="submit" class="btn btn-info" onclick="submitBtn()">
            Submit
          </button>
        </ul>
    
      </div>
    </form>
    <script src="Application Form JS.js"></script>
  </body>
</html>
