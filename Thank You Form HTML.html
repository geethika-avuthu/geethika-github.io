<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="Thank You Form CSS.css" />
    <script type="module" src="Thank You Form JS.js"></script>
  </head>
  <body>

<body>
    <div class="container">
    <img src="http://pixel6.co/wp-content/themes/pixel6/img/logo.png" class="logo" />
    <h1 class="mainHeadingText"> Thank You </h1>
    <form method="GET" action="Application Form HTML.html">
    <p class="text"> Dear <span id="inputName"></span>  </p>
    <p class="text"> Thank you for your inquiry. A 4 digit verification number has been sent to your email:<span id="inputEmail"></span> 
        <br /> Please enter it in the following box and submit for confirmation:
    </p>
    <div class="row">
        <div class="col-12 guess-bg-container  text-center">
            <input type="text" class="user-input" id="userInput" />
            <div>
                <button class="btn btn-info check-guess" onclick="checkGuess()">
                    Validate
                </button>
            </div>
            <p class="result" id="Result"></p>
        </div>
    </div>
</form>
</div>
<script src="Thank You Form JS.js"></script>
</body>

</html>
